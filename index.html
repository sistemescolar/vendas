<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login do Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      margin: 150px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 100%;
      max-wihth: 400px;
      height: 75%;
    }

    h2 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover { background-color: #218838; }

    .msg { margin-top: 15px; color: red; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input id="usuario" type="text" placeholder="Usuário">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p class="msg" id="mensagem"></p>
  </div>

  <script>
    // Lista de usuários e para onde cada um vai
    const USUARIOS = [
      { usuario: 'benedito', senha: '1234', destino: 'painel.html' },
      { usuario: 'jose', senha: '1234', destino: 'relatorios.html' }
    ];

    function fazerLogin() {
      const usuarioInput = document.getElementById('usuario').value.trim().toLowerCase();
      const senhaInput = document.getElementById('senha').value.trim();
      const mensagem = document.getElementById('mensagem');

      // Verifica se existe o usuário
      const usuario = USUARIOS.find(u => u.usuario === usuarioInput && u.senha === senhaInput);

      if (usuario) {
        // Salva sessão
        localStorage.setItem('logado', 'true');
        localStorage.setItem('usuarioLogado', usuario.usuario);

        // Redireciona para a página correta
        console.log("Redirecionando para:", usuario.destino); // Debug
        window.location.href = usuario.destino;
      } else {
        mensagem.textContent = 'Usuário ou senha inválidos.';
      }
    }
  </script>

</body>
</html>
