<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caixa Di치rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
      text-align: center;
      max-widht: 90%
      min-widht: 300px;
      height: 100%;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    .resultado {
      font-size: 30px;
      margin: 10px 0;
    }

    hr {
      margin: 50px auto;
      width: 60%;
    }

    .divisao-lucros {
      margin-top: 30px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 25px;
    }

    .nome {
      margin: 10px 0;
    }

    .zerar-botao {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d9534f;
      color: white;
      border: none;
      cursor: pointer;
    }

    .zerar-botao:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <h1>CAIXA</h1>

  <div id="resultados">
    <!-- Resultados ser칚o inseridos aqui -->
  </div>

  <div class="divisao-lucros">
    DIVIS츾O DE LUCROS
  </div>
  <hr>
  <div id="lucros">
    <!-- Lucros por pessoa -->
  </div>

  <button class="zerar-botao" onclick="zerarCaixa()">游댃 PRESTAR CONTAS</button>

  <script>
    function calcularCaixa() {
      const vendedores = JSON.parse(localStorage.getItem('vendedores')) || [];
      const despesas = JSON.parse(localStorage.getItem('despesas')) || [];

      let totalApurado = 0;
      let totalDespesas = 0;

      // Obt칠m saldo anterior do localStorage (se existir)
      let saldoAnterior = parseFloat(localStorage.getItem('saldoAnterior'));
      if (isNaN(saldoAnterior)) saldoAnterior = 0;

      // Calcula total apurado somando vendas dos vendedores
      vendedores.forEach(v => {
        v.historico.forEach(linha => {
          const vendeu = linha.recebeu - linha.devolveu;
          const apurou = vendeu * v.cotacao;
          totalApurado += apurou;
        });
      });

      // Soma todas as despesas
      despesas.forEach(d => {
        totalDespesas += parseFloat(d.total);
      });

      const saldoComSaldoAnterior = totalApurado + saldoAnterior - totalDespesas;

      // Mostra os totais na tela, incluindo o saldo anterior
      const resultados = `
        <div class="resultado"><strong>SALDO ANTERIOR:</strong> R$ ${saldoAnterior.toFixed(2)}</div>
        <div class="resultado"><strong>TOTAL APURADO:</strong> R$ ${totalApurado.toFixed(2)}</div>
        <div class="resultado"><strong>TOTAL DE DESPESAS:</strong> R$ ${totalDespesas.toFixed(2)}</div>
        <div class="resultado"><strong>SALDO:</strong> R$ ${saldoComSaldoAnterior.toFixed(2)}</div>
      `;
      document.getElementById('resultados').innerHTML = resultados;

      // C치lculo da divis칚o dos lucros com saldo anterior considerado
      const benedito = saldoComSaldoAnterior * 0.25;
      const jose = saldoComSaldoAnterior * 0.25;
      const pedro = saldoComSaldoAnterior * 0.50;

      const lucros = `
        <div class="nome">BENEDITO: R$ ${benedito.toFixed(2)}</div>
        <div class="nome">JOSE: R$ ${jose.toFixed(2)}</div>
        <div class="nome">PEDRO: R$ ${pedro.toFixed(2)}</div>
      `;
      document.getElementById('lucros').innerHTML = lucros;
    }

    function zerarCaixa() {
      if (confirm("Deseja realmente zerar o caixa? Isso apagar치 o hist칩rico de vendas, despesas e saldo anterior.")) {
        // Zera o hist칩rico dos vendedores
        const vendedores = JSON.parse(localStorage.getItem('vendedores')) || [];
        const vendedoresZerados = vendedores.map(v => {
          return { ...v, historico: [] };
        });
        localStorage.setItem('vendedores', JSON.stringify(vendedoresZerados));

        // Remove todas as despesas e saldo anterior
        localStorage.removeItem('despesas');
        localStorage.removeItem('saldoAnterior');

        calcularCaixa(); // Atualiza a tela
        alert("Caixa, despesas e saldo anterior zerados com sucesso.");
      }
    }

    calcularCaixa();
if (localStorage.getItem('logado') !== 'true') {
  window.location.href = 'index.html';
}

  </script>
</body>
</html>
