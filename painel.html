<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
    }

    .container {
      max-width: 300px;
      width: 90%;
      height: 100%;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px;
      text-transform: uppercase;
      color: #333;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .menu a {
      display: block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #0056b3;
    }

    .logout {
      margin-top: 30px;
      background-color: #dc3545;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #b52a36;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Painel do Sistema</h1>

    <div class="menu">
      <a href="cadvendedor.html">👥 Vendedores</a>
      <a href="caixa.html">💰 Caixa</a>
      <a href="despesas.html">🧾 Despesas</a>
      <a href="configuracoes.html">⚙️ Configurações</a>
      <a href="backup.html">📦 Backup/Restore</a>
      <a href="relatorios.html">📄 Relatórios (PDF)</a>
      <a href="recibos.html">📃 Recibos</a> <!-- NOVO BOTÃO -->
    </div>

    <button class="logout" onclick="sair()">🚪 Sair</button>
  </div>

  <script>
    // Redireciona se não estiver logado
    if (localStorage.getItem('logado') !== 'true') {
      window.location.href = 'index.html';
    }

    function sair() {
      localStorage.removeItem('logado');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
