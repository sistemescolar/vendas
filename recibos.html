<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #218838;
    }
    pre {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>GERAR RECIBO</h2>
  <div class="box">
    <label for="vendedor">Selecione o Vendedor:</label>
    <select id="vendedor"></select>

    <label for="valorPago">Valor Pago:</label>
    <input type="number" id="valorPago" step="0.01" placeholder="Ex: 150.00">

    <label for="descricao">Descrição do Pagamento:</label>
    <textarea id="descricao" placeholder="Ex: pagamento de apuração semanal"></textarea>

    <button onclick="gerarRecibo()">Gerar Recibo</button>

    <div id="preview" style="margin-top: 20px;"></div>
  </div>

  <script>
    const vendedores = JSON.parse(localStorage.getItem('vendedores')) || [];

    function carregarVendedores() {
      const select = document.getElementById('vendedor');
      vendedores.forEach((v, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = v.nome;
        select.appendChild(option);
      });
    }

    function numeroPorExtenso(valor) {
      const unidades = ['zero', 'um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove'];
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(valor);
    }

    function gerarRecibo() {
      const index = document.getElementById('vendedor').value;
      const valorPagoAgora = parseFloat(document.getElementById('valorPago').value);
      const descricao = document.getElementById('descricao').value.trim();

      if (index === '' || isNaN(valorPagoAgora) || valorPagoAgora <= 0 || !descricao) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const vendedor = vendedores[index];
      const historico = vendedor.historico || [];

      const totalPagoAntes = historico.reduce((s, h) => s + (parseFloat(h.pagou) || 0), 0);
      const totalApurado = historico.reduce((s, h) => {
        const vendido = (parseFloat(h.recebeu) || 0) - (parseFloat(h.devolveu) || 0);
        return s + vendido * vendedor.cotacao;
      }, 0);

      const totalDevido = Math.max(0, totalApurado - totalPagoAntes);
      const valorRestante = totalDevido - valorPagoAgora;

      const hoje = new Date();
      const dataSistema = hoje.toLocaleDateString('pt-BR');
      const cidade = "Timonha";
      const valorTexto = numeroPorExtenso(valorPagoAgora);

      let textoFinal = '';
      if (valorRestante > 0) {
        textoFinal = `TENDO O MESMO FICADO EM DÉBITO NO VALOR DE R$ ${valorRestante.toFixed(2)}.`;
      } else {
        textoFinal = `ESTANDO, PORTANTO, COM SUA DÍVIDA QUITADA.`;
      }

      const textoRecibo = `
RECIBO
────────────────────────────

RECEBI DAS MÃOS DO(A) ${vendedor.nome.toUpperCase()} A QUANTIA DE R$ ${valorPagoAgora.toFixed(2)} REFERENTE A ${descricao.toUpperCase()} NO DIA ${dataSistema}, ${textoFinal}

${cidade.toUpperCase()}, ${dataSistema}.
      `;

      const preview = document.getElementById('preview');
      preview.innerHTML = `<pre>${textoRecibo}</pre><button onclick="exportarPDF(\`${textoRecibo.replace(/`/g, '\\`')}\`)">Exportar PDF</button>`;
    }

    function exportarPDF(texto) {
      const novaJanela = window.open('', '', 'width=800,height=600');
      novaJanela.document.write(`<pre style="font-family: Arial; font-size: 16px;">${texto}</pre>`);
      novaJanela.document.close();
      novaJanela.print();
    }

    // Início
    carregarVendedores();
  </script>

</body>
</html>
